<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drug Validation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      #content form input{
        width: 100%;
        height: 36px;
        padding-left: 10px;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <br>
          <button type="button" class="btn btn-primary" id="views" name="button">Switch Views</button>

          <h1 class="text-center"><strong>Drug Validation</strong></h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <div class=""  id="add_form" style="display: none;">
              <div id="add_alert">
              </div>
              <form onSubmit="App.addDrug(); return false;">
                <h3 class="text-center">Add A New Drug</h3>
                <hr/>
                <!--<label for="drug_name">Name:</label>-->
                <input type="text" name="" id="drug_name" placeholder="Name" required>
                <br>
                <br>
                <!--<label for="drug_dosage">Dosage:</label>-->
                <input type="text" name="" id="drug_dosage" placeholder="Dosage">
                <br>
                <br>
                <!--<label for="drug_registration">Registration Number:</label>-->
                <input type="text" name="" id="drug_registration" placeholder="Registration Number" required>
                <br>
                <br>
                <button type="submit" class="btn btn-lg btn-primary">Add</button>
              </form>

              <form onSubmit="App.addRetailer(); return false;">
                <h3 class="text-center">Add Retailer</h3>
                <hr/>
                <!--<label for="retailer_name">Name:</label>-->
                <input type="text" name="" id="retailer_name" placeholder="Name" required>
                <br>
                <br>
                <!--<label for="retailer_address">Registration Number:</label>-->
                <input type="text" name="" id="retailer_address" placeholder="Address" required>
                <br>
                <br>
                <button type="submit" class="btn btn-lg btn-primary">Add</button>
              </form>
            </div>
            <div class="" id="check_form">
              <form onSubmit="App.checkDrug(); return false;">
                <h3 class="text-center">Check By Registration Number</h3>
                <hr/>
                <!--<label for="check_drug_registration">Registration Number:</label>-->
                <input type="text" name="" id="check_drug_registration" placeholder="Registration Number" required>
                <br>
                <br>
                <h4 style="font-weight: 900; ">Search Result</h4>
                <div id="checkResult">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Check</button>
                <a href="#" style="display: none;">Collect</a>
                <br>
                <div id="collectResult">
                </div>
              </form>

            </div>

            <br>
            <br>

            <br>
            <div id="accountAddress"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
