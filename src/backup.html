<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drug Validation</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container sidenav">
      <div class="container logo">drugval.io</div>
      <div class="container sidenav-links-top">
        <div class="container sidenav-link-container">
          <img src="./images/layers_1.svg" alt="">
          <span class="sidenav-link">add new batch</span>
        </div>
        <div class="container sidenav-link-container">
          <img src="./images/profile_close_add.svg" alt="">
          <span class="sidenav-link">add new user</span>
        </div>
      </div>

      <div class="container sidenav-links-middle">
        <div class="container sidenav-link-container">
          <img src="./images/search_1.svg" alt="">
          <span class="sidenav-link">check collection status</span>
        </div>
      </div>
    </div>
    <div class="container main">
     <div class="container form-div">
       
       <span class="form-header">add new batch</span>
       <form onSubmit="App.addDrugs(); return false;">
         <div class="form-input">
            <label for="drug_name">Name</label>
            <input type="text" name="drug_name" id="drug_name" required>
         </div>

         <div class="form-input">
            <label for="drug_batch">Batch Number</label>
            <input type="text" name="drug_batch" id="drug_batch" required>
         </div>

         <div class="form-input">
            <label for="drug_dosage">Dosage</label>
            <select name="drug_dosage" id="drug_dosage" required>
              <option value="1">250mg</option>
              <option value="2">500mg</option>
              <option value="3">1000mg</option>
            </select>
         </div>

         <div class="form-input">
            <label for="drug_amount">Amount</label>
            <select name="drug_amount" id="drug_amount" required>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
         </div>

         <button type="submit"  class="container form-button">add</button>

         <div class="container" id="add_alert">
            <div class="alert alert-warning"> <p class="container"> <img src="./images/no_cr_white.svg" alt=""> &nbsp; &nbsp; Successfully added batch &nbsp;<strong>654321</strong></p></div>
          </div>
         
       </form>
     </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
